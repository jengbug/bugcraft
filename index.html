<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BUGCRAFT</title>
  <link rel="stylesheet" href="bugcraft.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="bclogo.png">
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) || 
        (e.ctrlKey && e.keyCode === 85) ||
        (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '='))
      ) {
        e.preventDefault();
      }
    });

    function copyText(text, messageId) {
      navigator.clipboard.writeText(text).then(function() {
        const msg = document.getElementById(messageId);
        msg.textContent = 'Copied!';
        setTimeout(() => msg.textContent = '', 1500);
      });
    }

    function togglebackup(elementId) {
      var textElement = document.getElementById(elementId);
      if (textElement.style.display === "none") {
        textElement.style.display = "block";
      } else {
        textElement.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 id="title">BUGCRAFT</h1>

    <div class="info-box" onclick="location.href='./read'">
      <div class="read-label">READ ME</div>
    </div>

    <div class="info-box" onclick="copyText('play.bugcraft.site', 'ipMessage')">
      <div class="info-label">Server Address:</div>
      <div class="info-text">play.bugcraft.site</div>
      <div id="ipMessage" class="message"></div>
    </div>

    <div class="info-box" onclick="copyText('9111', 'portMessage')">
      <div class="info-label">Port:</div>
      <div class="info-text">9111</div>
      <div id="portMessage" class="message"></div>
    </div>

    <div class="info-box" onclick="togglebackup('backupdiv')">
      <div class="toggletext">Backup location for high latency</div>
    </div>
    <div id="backupdiv" style="display: none;">
      <div class="info-box" onclick="copyText('hk.bugcraft.site', 'hkMessage')">
        <div class="info-label">Hong Kong:</div>
        <div class="info-text">hk.bugcraft.site</div>
        <div id="hkMessage" class="message"></div>
      </div>
      <div class="info-box" onclick="copyText('sg.bugcraft.site', 'sgMessage')">
        <div class="info-label">Singapore:</div>
        <div class="info-text">sg.bugcraft.site</div>
        <div id="sgMessage" class="message"></div>
      </div>
            <div class="info-box" onclick="copyText('sg-2.bugcraft.site', 'sg2Message')">
        <div class="info-label">Singapore 2:</div>
        <div class="info-text">sg-2.bugcraft.site</div>
        <div id="sg2Message" class="message"></div>
      </div>
    </div>
</body>
</html>
