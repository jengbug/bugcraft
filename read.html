<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BUGCRAFT</title>
  <link rel="stylesheet" href="read.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) ||
        (e.ctrlKey && e.keyCode === 85) ||
        (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '='))
      ) {
        e.preventDefault();
      }
    });
  </script>

</head>
<body>
  <div class="container">
    <h1>BUG</h1>
    <p class="read-box">When you are playing on Java, just use the server address, but when you are playing on Bedrock, use the server address and port.</p>
    
    <div class="back-box" id="backid" onclick="location.href='./'">
      <div id="backtext">Back to Main Page</div>
  </body>
</html>
